# Nginx para Biogestor (mismo origen)
# Sirve el frontend (Vite build) y hace proxy al backend ASGI + WebSocket

server {
    listen 80;
    listen [::]:80;
    server_name _;  # Reemplaza con tu dominio si lo tienes

    # Frontend estático (Vite build)
    root /srv/biogestor/frontend/react-app/dist;
    index index.html;

    # Archivos estáticos y media del backend
    location /static/ {
        alias /srv/biogestor/backend/staticfiles/;
        access_log off;
        expires 30d;
    }
    location /media/ {
        alias /srv/biogestor/backend/media/;
        access_log off;
        expires 30d;
    }

    # API (proxy al backend ASGI en 127.0.0.1:8000)
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
    }

    # WebSocket (Channels)
    location /ws/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # React Router: sirve index.html para rutas no encontradas
    location / {
        try_files $uri /index.html;
    }
}
