<!DOCTYPE html>
<html>
<head>
    <title>Añadir Producto</title>
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        .insumo-form {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-danger {
            background-color: #ff4444;
            color: white;
        }
        .btn-add {
            background-color: #4CAF50;
            color: white;
            margin: 10px 0;
        }
        .btn-submit {
            background-color: #2196F3;
            color: white;
            padding: 12px 20px;
        }
    </style>
</head>
<body>
    <h1>Añadir Nuevo Producto</h1>
    
    <form method="POST">
        {% csrf_token %}
        
        <h2>Datos del Producto</h2>
        <div class="form-group">
            <label>Nombre del Producto *</label>
            <input type="text" name="nombre_producto" required>
        </div>
        
        <div class="form-group">
            <label>Materia Prima</label>
            <input type="text" name="materia_prima">
        </div>
        
        <div class="form-group">
            <label>Peso *</label>
            <input type="number" step="0.01" name="peso" required>
        </div>
        
        <div class="form-group">
            <label>Tamaño *</label>
            <input type="text" name="tamaño" required>
        </div>
        
        <div class="form-group">
            <label>Presentación *</label>
            <input type="text" name="presentacion" required>
        </div>

        <h2>Insumos</h2>
        <div id="insumos-container"></div>
        
        <button type="button" class="btn btn-add" onclick="addInsumo()">+ Añadir Insumo</button>
        <br>
        <button type="submit" class="btn btn-submit">Guardar Producto</button>
    </form>

    <div id="insumo-template" style="display: none;">
        <div class="insumo-form">
            <button type="button" class="btn btn-danger" onclick="removeInsumo(this)">Eliminar</button>
            
            <div class="form-group">
                <label>Nombre del Insumo *</label>
                <input type="text" name="insumos_nombre[]" required>
            </div>
            
            <div class="form-group">
                <label>Unidades de Medida *</label>
                <input type="text" name="insumos_unidades[]" required>
            </div>
            
            <div class="form-group">
                <label>Cantidad *</label>
                <input type="number" step="0.01" name="insumos_cantidad[]" required>
            </div>
        </div>
    </div>

    <script>
        let insumoCount = 0;
        
        document.addEventListener('DOMContentLoaded', function() {
            addInsumo();
        });
        
        function addInsumo() {
            const container = document.getElementById('insumos-container');
            const template = document.getElementById('insumo-template');
            const newInsumo = template.cloneNode(true);
            newInsumo.style.display = 'block';
            container.appendChild(newInsumo);
            insumoCount++;
        }
        
        function removeInsumo(button) {
            const insumoForm = button.closest('.insumo-form');
            if (document.querySelectorAll('.insumo-form').length > 1) {
                insumoForm.remove();
            } else {
                alert('Debe haber al menos un insumo');
            }
        }
    </script>
</body>
</html>
