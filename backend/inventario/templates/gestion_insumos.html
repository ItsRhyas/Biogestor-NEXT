<!DOCTYPE html>
<html>
<head>
    <title>Gestión de Insumos</title>
</head>
<body>
    <h1>Gestión de Insumos</h1>
    <a href="{% url 'lista_productos' %}">← Volver a Productos</a>
    
    <h2>Añadir Nuevo Insumo</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="nombre_insumo" placeholder="Nombre del insumo" required>
        <input type="text" name="unidad_medida" placeholder="Unidad de medida" value="unidades">
        <button type="submit">Añadir Insumo</button>
    </form>
    
    <h2>Insumos Existentes</h2>
    <ul>
        {% for insumo in insumos %}
        <li>{{ insumo.nombre }} ({{ insumo.unidad_medida }})</li>
        {% endfor %}
    </ul>
</body>
</html>
