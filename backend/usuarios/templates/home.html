{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioGestor</title>
    <!-- Enlazar con css -->
    <link rel="stylesheet" href="{% static 'static/usuarios/home.css' %}">
    <!-- Importa la librería Chart.js desde un CDN para gráficas -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Contenedor principal de la aplicación -->
    <div class="app">
        <aside class="sidebar" role="navigation" aria-label="Barra lateral">
            <div class="brand">BioGestor</div>
            <div id="accion-necesaria" class="accion-necesaria" aria-live="polite">
                <span id="accion-badge" class="badge" hidden>!</span>
                <div id="accion-text" class="accion-text">No hay acciones</div>
                <button id="accion-ver" class="accion-ver" hidden>Ver</button>
            </div>

            <nav class="nav">
                <a href="calculadora.html">Calculadora de producción</a>
                <a href="calibraciones.html">Calibraciones</a>
                <a href="asistente.html">Asistente virtual</a>
                <a href="catalogo.html">Catálogo</a>
            </nav>
        </aside>

        <header class="top-center">
            <section class="chart-card">
                <h3>Sensor: Presión</h3>
                <div class="chart-wrapper"><canvas id="chart-sensor"></canvas></div>
            </section>
        </header>

        <main class="bottom-center">
            <section class="historial">
                <h3>Historial de llenado</h3>
                <table id="historial">
                    <thead>
                        <tr>
                            <th>Fecha</th><th>Operador</th><th>Cantidad</th><th>Estado</th><th>Detalles</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="historial-actions">
                    <button id="cargar-mas">Cargar más</button>
                </div>
            </section>
        </main>

        <aside class="reports" role="complementary">
            <h3>Generar reporte</h3>
            <form id="form-report">
                <label>Tipo de reporte
                    <select name="type" required>
                        <option value="llenado">Llenado</option>
                        <option value="incidente">Incidente</option>
                        <option value="uso">Uso</option>
                    </select>
                </label>
                <label>Título <input name="title" required></label>
                <label>Descripción <textarea name="description"></textarea></label>
                <label>Fecha <input type="date" name="date" id="report-date" required></label>
                <div class="form-actions">
                    <button type="submit">Generar</button>
                </div>
                <div id="report-feedback" class="feedback" aria-live="polite"></div>
            </form>
        </aside>
    </div>

    <!-- JS local eliminado -->
</body>
</html>
