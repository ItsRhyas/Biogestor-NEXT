<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Archivos</title>
</head>
<body>
    <h1>Lista de archivos</h1>
    <ul>
        {% for archivo in archivos %}
            <li>
                {{ archivo.nombre }} -
                <a href="{% url 'descargar_archivo' archivo.id %}">Descargar</a>
            </li>
        {% empty %}
            <li>No hay archivos disponibles</li>
        {% endfor %}
    </ul>
</body>
</html>
